name: Build and Publish

on:
  push:
    branches: [main, dev]
  pull_request:

permissions:
  contents: write

jobs:
  # In order to build general manylinux wheels that support older Linux
  # distributions, we'll need to use Docker. 
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux_2_28_x86_64
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
            
      - name: Build with manylinux action
        uses: ./.github/actions/build-manylinux
        with:
          python-version: ${{ matrix.python-version }}

      - name: upload linux wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux2014-py${{ matrix.python-version }}-x64
          path: wheelhouse/*.whl

  # For all other operating systems we support (Windows, Mac Intel
  # and Apple Silicon) we can use the default machines GitHub actions 
  # gives us. 
  build-other:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, arch: "x64"}
          # - {os: macos-latest, arch: "x64"}
          # - {os: macos-latest, arch: "arm64"}
        python-version: ["3.9"] #, "3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.config.arch }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      
      - name: Install UV
        run: |
          pip install uv
      
      - name: Build package
        run: |
          uv build --sdist --wheel --out-dir dist
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.config.os }}-py${{ matrix.python-version }}-${{ matrix.config.arch }}
          path: dist/*.whl

  # Now we can test the wheels we just created. We'll do this by pulling
  # all wheels added as artifacts in the previous steps. 
  test:
    needs: [build-linux, build-other]
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest, arch: "x64"}
          - {os: windows-latest, arch: "x64"}
          # - {os: macos-latest, arch: "x64"}
          # - {os: macos-latest, arch: "arm64"}
        python-version: ["3.9"] #, "3.10", "3.11", "3.12"]
    
    steps:
      - name: checkout orion repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: download artifact wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/
          merge-multiple: true
            
      - name: install, uv, pytest, and wheels
        run: |
          pip install uv
          uv venv --python ${{ matrix.python-version }}
          source .venv/bin/activate
          uv pip install --find-links=dist orion-fhe pytest pytest-cov
                  
      - name: Run tests
        run: pytest tests/

